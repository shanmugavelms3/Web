<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login3.css">
    <script defer src="login3.js"></script>
</head>

<body>
    <div class="span">
        <h1>J.A Solution Career</h1>
    </div>
    <form id="form">
        <h2>Register</h2>
        <div class="input">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" id="username" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" id="email" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter your PhoneNumber" id="phone" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Qualification</label>
            <input type="text" placeholder="Enter your Qualification" id="password" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Experiance</label>
            <input type="number" placeholder="Enter your experiance" id="cpassword" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Location</label>
            <input type="text" placeholder="Current Location" id="local" />
            <div class="error"></div>
        </div>
        <div class="input">
            <label>Upload Resume</label>
            <input type="file" placeholder="Upload file" id="file" />
            <div class="error"></div>
        </div>
        <div class="btm">
            <button type="submit">Send</button>
        </div>
    </form>
</body>

</html>
